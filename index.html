<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bringing Web Pages to Life 🎬</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>✨ Interactive Experience Lab ✨</h1>
    <p>Where CSS magic meets JavaScript logic</p>
  </header>

  <main>
    <!-- Part 1: Pure CSS Animations -->
    <section id="css-animations">
      <h2>🎨 Part 1: CSS Only</h2>
      <button class="pulse-btn">Hover Me!</button>
      <div class="fade-box">I fade in & out endlessly</div>
    </section>

    <!-- Part 2: JavaScript Functions -->
    <section id="js-functions">
      <h2>📚 Part 2: JavaScript Functions</h2>
      <p id="scope-demo">Click the button to see global vs local scope in action 👇</p>
      <button onclick="demoScope()">Test Scope</button>
      <p id="scope-result"></p>
    </section>

    <!-- Part 3: CSS + JS Fusion -->
    <section id="fusion">
      <h2>🎭 Part 3: Fusion</h2>
      <button onclick="animateBox()">Animate the Box!</button>
      <div id="magic-box"></div>
    </section>
  </main>

  <footer>
    <p>Created with ❤️ by Rowney Webster | Web Technologies July 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
